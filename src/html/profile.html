<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>

        <link href="../sass/style.scss" rel="stylesheet" type="text/css">
        <link href="../sass/profile-page.scss" rel="stylesheet" type="text/css">

        <!-- Favicon for the website-->
        <link rel="icon" type="image/x-icon" href="/assets/images/ForageFavicon.png">

        <!-- Scripts -->
        <script defer src="../typescript/global/Global.ts" type="module"></script>
        <script defer src="../typescript/ProfilePage.ts" type="module"></script>
    </head>

    <body>
        <!-- Navbar -->
        <nav>
            <a href="./search.html">Home</a>
            <a href="./about.html">About</a>
            <div id="random">Random</div>
            <a href="./quizHomePage.html">Quizzes</a>
            <a href="./profile-login.html">My Account</a>
            <div>
                <input type="text" placeholder="Basic Search"/>
                <img src="/assets/images/search.png" id="nav-search"/>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            <div>
                <h1 id="uname"></h1>
                <img id="pic"/>
                <h2 id="bio" contenteditable="True"></h2>
            </div>
            <div class="favorites">
                <div class="search">
                    <h1>Favorite Games</h1>
                    <input type="text" id='search-term' placeholder="Add favorite">
                    <button id="add">Add</button>
                </div>
                <div class="list" id="list"></div>
            </div>
            <div class="quiz">
                <h1>Quiz Suggestions</h1>
                <h2 id="quiz-display"></h2>
            </div>
        </main>
        <div class="logout-class">
            <button class="logout" id="logout-button">Logout</button>
        </div>
    </body>

</html>
