<head>

    <meta charset="UTF-8">

    <!-- Styles -->
    <link href="../sass/search.scss" rel="stylesheet" type="text/css">

    <!-- Favicon for the website-->
    <link rel="icon" type="image/x-icon" href="/assets/images/ForageFavicon.png">

    <!-- Preconnect for Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Scripts -->
    <script defer src="../typescript/global/Global.ts" type="module"></script>
    <script defer src="../typescript/Search.ts" type="module"></script>

    <!-- Tab title -->
    <title>Forage</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <a href="./search.html">Home</a>
        <a href="./about.html">About</a>
        <div id="random">Random</div>
        <div>
            <input type="text" placeholder="Basic Search" />
            <img src="/assets/images/search.png" id="nav-search" />
        </div>
    </nav>

    <!-- Main content area -->
    <main>
        <h1>Forage</h1>
        <div id="search-wrapper">
            <input type="text" id="search" placeholder="Get out of there, FAST!" autocomplete="off" />
            <img src="/assets/images/search.png" />
        </div>
        <div>
            <button id="filters">Filters</button>
            <button style="word-wrap: nowrap;">
                Playtime
                <div>
                    <div style="display: flex; margin: 1vw">Min:&nbsp;<div><input style="width: 100%;" min="1"
                                type="number" placeholder="Any" id="min-playtime" /></div>
                    </div>
                    <div style="display: flex; margin: 1vw; margin-top: 0px;">Max:&nbsp;<div><input style="width: 100%;"
                                max="100" type="number" placeholder="Any" id="max-playtime" /></div>
                    </div>
                </div>
            </button>
            <button>
                Player Count
                <div>
                    <div style="display: flex; margin: 1vw">Minimum:&nbsp;<div><input style="width: 100%;" min="1"
                                type="number" placeholder="Any" id="min-player-count" /></div>
                    </div>
                    <div style="display: flex; margin: 1vw; margin-top: 0px;">Maximum:&nbsp;<div><input
                                style="width: 100%;" type="number" placeholder="Any" id="max-player-count" /></div>
                    </div>
                </div>
            </button>
            <button>
                Age Range
                <div id="age-button">
                    <div style="display: flex; margin: 1vw">Min:&nbsp;<div><input style="width: 100%;" min="1"
                                type="number" placeholder="Any" id="min-age" /></div>
                    </div>
                </div>
            </button>
            <button>
                User Rating
                <div>
                    <div style="display: flex; margin: 1vw;">
                        <img src="/assets/images/empty_star.png" data-star />
                        <img src="/assets/images/empty_star.png" data-star />
                        <img src="/assets/images/empty_star.png" data-star />
                        <img src="/assets/images/empty_star.png" data-star />
                        <img src="/assets/images/empty_star.png" data-star />
                    </div>
                    <input checked type="checkbox" class="and-above"
                        style="margin-right: 0.5vw; accent-color: #008547; color: white;" id="and-above" />And above
                </div>
            </button>
            <button>
                Global Rank
                <div>
                    <div style="display: flex; margin: 1vw">Minimum:&nbsp;<div><input style="width: 100%;" min="1"
                                type="number" placeholder="Any" id="min-rank" /></div>
                    </div>
                    <div style="display: flex; margin: 1vw; margin-top: 0px;">Maximum:&nbsp;<div><input
                                style="width: 100%;" min="1" type="number" placeholder="Any" id="max-rank" /></div>
                    </div>
                </div>
            </button>
            <button>
                Complexity
                <div>
                    <div style="display: flex; margin: 1vw">Min:&nbsp;<div><input style="width: 100%;" min="1"
                                type="number" placeholder="Any" id="min-complexity" /></div>
                    </div>
                    <div style="display: flex; margin: 1vw; margin-top: 0px;">Max:&nbsp;<div><input style="width: 100%;"
                                max="100" type="number" placeholder="Any" id="max-complexity" /></div>
                    </div>
                </div>
            </button>
            <button>
                Year Published
                <div>
                    <div style="display: flex; margin: 1vw">Minimum:&nbsp;<div><input style="width: 100%;" min="1900"
                                max="2022" type="number" placeholder="Any" id="min-year-published" /></div>
                    </div>
                    <div style="display: flex; margin: 1vw; margin-top: 0px;">Maximum:&nbsp;<div><input
                                style="width: 100%;" min="1900" max="2022" type="number" placeholder="Any"
                                id="max-year-published" /></div>
                    </div>
                </div>
            </button>
            <button id="genre-button">
                Genre & Category
                <div style="width: 100%">
                    <div id="genre">

        </div>
