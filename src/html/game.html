<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link href="../sass/game.scss" rel="stylesheet" type="text/css">

    <!-- Favicon for the website-->
    <link rel="icon" type="image/x-icon" href="/assets/images/ForageFavicon.png">

    <!-- Preconnect for Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Scripts -->
    <script defer src="../typescript/global/Global.ts" type="module"></script>
    <script defer src="../typescript/GameDisplay.ts" type="module"></script>

    <!-- Tab title -->
    <title>Results</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <a href="./search.html">Home</a>
        <a href="./about.html">About</a>
        <div id="random">Random</div>
        <a href="./about.html">Quizzes</a>
        <div>
            <input type="text" placeholder="Basic Search"/>
            <img src="/assets/images/search.png" id="nav-search"/>
        </div>
    </nav>
    <main>
        <article class="results-box">
            <div class="information-box">
                <img id="box-art"></img>
                <h1 id="title"></h1>
                <h2>Description</h2>   
                <p id="description"></p>
                <h3>Global Rank:</h3>
                <p id="body"><span id="glo-rank"></span></p>
                <h3>User Rating:</h3>
                <p id="body"><span id="user-rate"></span></p>
                <h3>Recommended Player Age Range:</h3>
                <p id="body"><span id="p-age"></span></p>
                <h3>Player Count:</h3>
                <p id="body"><span id="p-count"></span></p>
                <h3>Estimated Playtime:</h3>
                <p id="body"><span id="estimated-time"></span></p>
                <h3>Year Published:</h3>
                <p id="body"><span id="year-pub"></span></p>
                <h3>Genres:</h3>
                <p id="body"><span id="genres"></span></p>
                <h3>Mechanics:</h3>
                <p id="body"><span id="mechanics"></span></p>
                
                <p>Data retieved From <a target = "_blank" id="reference">Board Game Geek</a></p>
            </div>
        </article>
